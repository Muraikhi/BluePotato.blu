<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="صوره 1.png" type="image/png">
    <title>Social Media - Blue Potato Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Handjet', sans-serif;
        background-color: #e0f7fa;
        line-height: 1.6;
      }

      .menu-container {
        position: fixed;
        top: 0;
        left: 0;
           width: calc(100% - 20px);
        background-color: (0, 51, 102, 0.7); /* أزرق شفاف */
        display: flex;
        justify-content: flex-end;
        padding: 5px 10px; /* تقليل المساحة حول القائمة */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        backdrop-filter: blur(6px); /* تأثير ضبابي عصري */
        transition: background-color 0.3s ease;
      }

      .menu-btn {
        background-color: transparent;
        color: rgba(0, 51, 102, 0.8);
        border: none;
        padding: 10px 15px; /* تقليل حجم الزر */
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .menu-btn:hover {
        background-color:;
        transform: scale(1.05);
      }

      .menu {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: rgba(0, 51, 102, 0.8);
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        padding: 10px;
        width: 180px;
      }

      .menu.active {
        display: block;
      }

      .menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px 15px; /* تكبير الحشو داخل العناصر */
        font-size: 18px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .menu a:hover {
        background-color: #0044cc;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        padding-top: 70px; /* تأكيد على وجود مساحة كافية أعلى المحتوى */
      }


      h1 {
        text-align: center;
        color: #003366;
        font-size: 36px;
        font-weight: 700;
        margin: 20px 0;
      }

      .social-media-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .social-media-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #003366;
        font-size: 24px;
        margin: 10px 0;
        transition: color 0.3s ease;
      }

      .social-media-links a img {
        width: 30px; /* تغيير حجم الأيقونات حسب الحاجة */
        height: auto;
        margin-right: 10px;
      }

      .social-media-links a:hover {
        color: #0044cc;
      }

      /* Ensures proper spacing and responsive design */
      @media (max-width: 768px) {
        .social-media-links {
          flex-direction: column;
        }

        .menu {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu-container">
        <button class="menu-btn" id="menu-btn">☰</button>
        <nav id="menu" class="menu">
          <a href="index.html">الصفحة الرئيسية</a>
          <a href="contact.html">اتصل بنا</a>
          <a href="social.html">مواقع التواصل الاجتماعي</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>تابعنا على مواقع التواصل الاجتماعي</h1>
        <div class="social-media-links">
          <a href="https://www.facebook.com/Muraikhl?mibextid=ZbWKwL" target="_blank">
            <img src="2023_Facebook_icon.svg.png" alt="Facebook" />
            Facebook
          </a>
          <a href="https://www.tiktok.com/@muraikhl?_t=8piQctGAojA&_r=1" target="_blank">
            <img src="tiktok-icon-free-png.webp" alt="TikTok" />
            TikTok
          </a>
          <a href="https://www.instagram.com/muraikhl?igsh=bGRzcGlzMGpqcnJl" target="_blank">
            <img src="Instagram_logo_2016.svg.png" alt="Instagram" />
            Instagram
          </a>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('menu-btn').addEventListener('click', () => {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
      });
    </script>
  </body>
</html>
